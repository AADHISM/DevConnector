<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/d57dd87353.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../scss/style.css" />
    <title>Welcome to the DevConnector</title>
  </head>
  <body>
    <nav class="navbar bg-dark">
      <h1>
        <a href="dashboard.html"> <i class="fas fa-code"></i> DevConnector </a>
      </h1>
      <ul>
        <li><a href="profiles.html">Developers</a></li>
        <li><a href="register.html">Register</a></li>
        <li><a href="login.html">Login</a></li>
      </ul>
    </nav>
    <section class="container">
      <h1 class="large text-primary">Sign Up</h1>
      <p class="lead"><i class="fas fa-user"></i> Create Your Account</p>
      <form action="dashboard.html" class="form">
        <div class="form-group">
          <input autocomplete="off" type="text" placeholder="Name" required />
        </div>
        <div class="form-group">
          <input autocomplete="off" type="email" placeholder="Email Address" />
        </div>
        <small class="form-text">
          This site uses Gravatar, so if you want a profile image, use a
          Gravatar email
        </small>
        <div class="form-group">
          <input
            autocomplete="off"
            type="password"
            placeholder="Password"
            minlength="6"
          />
        </div>
        <div class="form-group">
          <input
            autocomplete="off"
            type="password"
            placeholder="Confirm Password"
            minlength="6"
          />
        </div>
        <input type="submit" value="Register" class="btn btn-primary" />
      </form>
      <p class="my-1">
        Already have an account? <a href="login.html">Sign In</a>
      </p>
    </section>
  </body>
</html>
